<!DOCTYPE html">
<html>

	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="css/bootstrap.css" media="screen">
		<link rel="stylesheet" href="css/custom.min.css">
		<link rel="stylesheet" href="css/code.css">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
     <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
     <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<!-- 面板开始 -->
		<div class="container logincenter">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">登陆</h3>
						</div>
						<div class="panel-body">
							<!-- 登陆表单开始 -->
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-12">
										<form action="${path }/admin/login" class="form-horizontal" role="form" method="post">
											<div class="form-group">

												<label for="name" class="col-sm-2 control-label"> 账号: </label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="name" name="name" />
												</div>
											</div>
											<div class="form-group">

												<label for="pwd" class="col-sm-2 control-label"> 密码: </label>
												<div class="col-sm-10">
													<input type="password" class="form-control" id="pwd" name="pwd" />
												</div>
											</div>
											<div class="form-group">

												<label for="vcode" class="col-sm-2 control-label"> 验证码: </label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="vcode" name="vcode" />
												</div>
											</div>
											<img id="vcodeImg" style="height: 25px;" alt="验证码" src="#">
											<label style="color: red">##</label>
											<div class="form-group">
												<div class="col-sm-offset-2 col-sm-10">
													<div class="checkbox">
														<label> <input type="checkbox" /> 记住密码
													</label>
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-offset-2 col-sm-10">

													<button type="submit" class="btn btn-default">登陆</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							<!-- 登陆表单结束 -->
						</div>
						<div class="panel-footer">
							<a href="http://www.baidu.com" target="_black">需要帮助？</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 面板结束 -->
	</body>

</html>
