<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#myImg{
				transform: rotate(0deg);
				transition: transform 2s;
			}
			#myImg:hover{
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		<img src="img/123.png" id="myImg" />
	</body>
</html>
